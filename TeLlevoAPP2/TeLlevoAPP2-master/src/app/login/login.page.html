<ion-content color="primary">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-center">TeLLevoApp</ion-card-title>
            <img src="assets/logo.png" alt="Logo" class="logo" />
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="login()">
              <ion-item>
                <ion-label position="floating" name="email">Correo Electrónico</ion-label>
                <ion-input type="email" [(ngModel)]="urs.email" name="email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating" name="contrasena">Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="urs.contrasena" name="contrasena" required></ion-input>
              </ion-item>

              <ion-button expand="full" color="primary" type="submit">Ingresar</ion-button>
            </form>

            <ion-button expand="full" fill="clear" routerLink="/recover-password">
              ¿Olvidaste tu contraseña?
            </ion-button>
            <ion-button expand="full" fill="outline" routerLink="/register">
              Crear una cuenta
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
